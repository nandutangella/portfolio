<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Design Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Utility to retry image loading
    const loadImageWithRetry = (url, retries = 3, delay = 1000) => {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = url;
        img.onload = () => resolve(url);
        img.onerror = (e) => {
          console.error(`Image load failed: ${url}, error: ${e.type}`);
          if (retries > 0) {
            console.log(`Retrying image load: ${url}, retries left: ${retries}`);
            setTimeout(() => {
              loadImageWithRetry(url, retries - 1, delay).then(resolve).catch(reject);
            }, delay);
          } else {
            console.error(`Failed to load image after retries: ${url}`);
            reject(new Error(`Failed to load image: ${url}`));
          }
        };
      });
    };

    const Portfolio = () => {
      const [projects, setProjects] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [modalProject, setModalProject] = useState(null);
      const [currentImageIndex, setCurrentImageIndex] = useState(0);
      const [imageStatuses, setImageStatuses] = useState({}); // Track image loading status

      useEffect(() => {
        const fetchProjects = async () => {
          try {
            const response = await axios.get('https://script.google.com/macros/s/AKfycbxVwkfaRHsZU1i4zlHxu5gjthhrZVyxgNcWjb580pyDFM80CZ8Sbqrv_FvhJmJpXg5AYQ/exec');
            if (response.data.error) {
              throw new Error(response.data.error);
            }
            console.log('Projects:', response.data);

            // Preload images and track their status
            const statuses = {};
            for (const project of response.data) {
              for (const image of project.images) {
                statuses[image.url] = { loading: true, error: null };
                loadImageWithRetry(image.url)
                  .then(() => {
                    setImageStatuses(prev => {
                      const newStatuses = {
                        ...prev,
                        [image.url]: { loading: false, error: null }
                      };
                      console.log('Image Statuses:', newStatuses);
                      return newStatuses;
                    });
                  })
                  .catch(err => {
                    setImageStatuses(prev => {
                      const newStatuses = {
                        ...prev,
                        [image.url]: { loading: false, error: err.message }
                      };
                      console.log('Image Statuses:', newStatuses);
                      return newStatuses;
                    });
                  });
              }
            }
            setImageStatuses(statuses);
            setProjects(response.data);
            setLoading(false);
          } catch (err) {
            console.error('Error fetching projects:', err);
            setError('Failed to load projects. Please try again later.');
            setLoading(false);
          }
        };
        fetchProjects();
      }, []);

      const openModal = (project) => {
        setModalProject(project);
        setCurrentImageIndex(0);
      };

      const closeModal = () => {
        setModalProject(null);
      };

      const nextImage = () => {
        setCurrentImageIndex((prev) => 
          prev + 1 < modalProject.images.length ? prev + 1 : 0
        );
      };

      const prevImage = () => {
        setCurrentImageIndex((prev) => 
          prev - 1 >= 0 ? prev - 1 : modalProject.images.length - 1
        );
      };

      return (
        <div className="min-h-screen bg-gray-100 font-sans">
          {/* Hero Section */}
          <header className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-16">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-4xl md:text-5xl font-bold mb-4">UX Design Portfolio</h1>
              <p className="text-lg md:text-xl max-w-2xl mx-auto">
                Crafting intuitive and delightful user experiences.
              </p>
            </div>
          </header>

          {/* Portfolio Section */}
          <section className="py-16">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-semibold text-center mb-12">My Projects</h2>
              {loading ? (
                <p className="text-center text-gray-600">Loading projects...</p>
              ) : error ? (
                <p className="text-center text-red-600">{error}</p>
              ) : projects.length === 0 ? (
                <p className="text-center text-gray-600">No projects found.</p>
              ) : (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                  {projects.map((project, index) => {
                    const firstImage = project.images[0];
                    const imageStatus = firstImage ? imageStatuses[firstImage.url] : null;
                    return (
                      <div
                        key={index}
                        className="bg-white rounded-lg shadow-md overflow-hidden transform transition hover:scale-105"
                      >
                        {firstImage ? (
                          imageStatus?.loading ? (
                            <div className="w-full h-48 flex items-center justify-center">
                              <svg className="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                              </svg>
                            </div>
                          ) : imageStatus?.error ? (
                            <img
                              src="https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-400x200.png"
                              alt="Fallback"
                              className="w-full h-48 object-cover cursor-pointer"
                              onClick={() => openModal(project)}
                            />
                          ) : (
                            <img
                              src={firstImage.url}
                              alt={project.title}
                              className="w-full h-48 object-cover cursor-pointer"
                              onError={(e) => { e.target.src = 'https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-400x200.png'; }}
                            />
                          )
                        ) : (
                          <img
                            src="https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-400x200.png"
                            alt="No Image"
                            className="w-full h-48 object-cover cursor-pointer"
                            onClick={() => openModal(project)}
                          />
                        )}
                        <div className="p-6">
                          <h3 className="text-xl font-semibold mb-2">{project.title}</h3>
                          <p className="text-gray-600 mb-4">{project.description}</p>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          </section>

          {/* Modal */}
          {modalProject && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-lg max-w-3xl w-full mx-4 p-6 relative">
                <button
                  onClick={closeModal}
                  className="absolute top-4 right-4 text-gray-600 hover:text-gray-800"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
                <h3 className="text-xl font-semibold mb-4">{modalProject.title}</h3>
                <div className="relative">
                  {modalProject.images[currentImageIndex] ? (
                    imageStatuses[modalProject.images[currentImageIndex].url]?.loading ? (
                      <div className="w-full h-96 flex items-center justify-center">
                        <svg className="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                      </div>
                    ) : imageStatuses[modalProject.images[currentImageIndex].url]?.error ? (
                      <div className="w-full h-96 flex items-center justify-center bg-gray-100">
                        <p className="text-red-600 text-center">Failed to load image: {modalProject.images[currentImageIndex].name}</p>
                      </div>
                    ) : (
                      <img
                        src={modalProject.images[currentImageIndex].url}
                        alt={modalProject.images[currentImageIndex].name}
                        className="w-full h-96 object-contain"
                        onError={(e) => { e.target.src = 'https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-400x200.png'; }}
                      />
                    )
                  ) : (
                    <div className="w-full h-96 flex items-center justify-center bg-gray-100">
                      <p className="text-gray-600">No image available</p>
                    </div>
                  )}
                  {modalProject.images.length > 1 && (
                    <>
                      <button
                        onClick={prevImage}
                        className="absolute left-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-600"
                      >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                        </svg>
                      </button>
                      <button
                        onClick={nextImage}
                        className="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full hover:bg-gray-600"
                      >
                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                        </svg>
                      </button>
                    </>
                  )}
                </div>
                <div className="mt-4 flex flex-wrap gap-2">
                  {modalProject.images.map((image, index) => {
                    const imageStatus = imageStatuses[image.url];
                    return (
                      <div key={index} className="relative">
                        {imageStatus?.loading ? (
                          <div className="w-24 h-24 flex items-center justify-center">
                            <svg className="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                          </div>
                        ) : imageStatus?.error ? (
                          <img
                            src="https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-100x100.png"
                            alt={image.name}
                            className={`w-24 h-24 object-cover cursor-pointer rounded ${index === currentImageIndex ? 'border-2 border-blue-600' : ''}`}
                            onClick={() => setCurrentImageIndex(index)}
                          />
                        ) : (
                          <img
                            src={image.url}
                            alt={image.name}
                            className={`w-24 h-24 object-cover cursor-pointer rounded ${index === currentImageIndex ? 'border-2 border-blue-600' : ''}`}
                            onClick={() => setCurrentImageIndex(index)}
                            onError={(e) => { e.target.src = 'https://raw.githubusercontent.com/nandutangella/portfolio/main/fallback-100x100.png'; }}
                          />
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          )}

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-8">
            <div className="container mx-auto px-4 text-center">
              <p>Â© {new Date().getFullYear()} UX Design Portfolio. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<Portfolio />, document.getElementById('root'));
  </script>
</body>
</html>
